<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold">Admin Panel</a>

        <div class="ms-auto">
            <a href="admin-dashboard.html" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a href="admin-tickets.html" class="btn btn-outline-light btn-sm me-2">Tickets</a>
            <a href="admin-feedback.html" class="btn btn-outline-light btn-sm me-2">Feedback</a>
            <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-5">

    <!-- Stats Row -->
    <div class="row g-4">

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h6>Total Tickets</h6>
                <h2 id="totalCount" class="text-primary">0</h2>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm text-center p-4">
                <h6>Pending Tickets</h6>
                <h2 id="pendingCount" class="text-warning">0</h2>
            </div>
        </div>

        <div class="col-lg-4 col-md-12">
            <div class="card shadow-sm text-center p-4">
                <h6>Resolved Tickets</h6>
                <h2 id="resolvedCount" class="text-success">0</h2>
            </div>
        </div>

    </div>

    <!-- Chart Row -->
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm p-4">
                <canvas id="ticketChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
